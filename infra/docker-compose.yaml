services:

  medicinalClinic:
    container_name: medicinalDBContainer
    image: mysql:8.0
    restart: unless-stopped
    volumes:
      - ./medicalClinic.sql:/docker-entrypoint-initdb.d/0_medicalClinic.sql
      - ${HOME_DIR}/databaseMC:/var/lib/mysql
    ports:
      - "3306:3306"
    expose:
      - 3306
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      SERVICE_TAGS: prod
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DATABASE_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - internalnet
  apiapp:
    container_name: apiAppContainer
    build: 
      context: ../
      dockerfile: infra/Dockerfile.api
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      medicinalClinic:
        condition: service_healthy
    environment:
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_CONNECTION_LIMIT: ${DATABASE_CONNECTION_LIMIT}
      DATABASE_PORT: 3306
      SERVER_PORT: ${API_PORT}
      JWT_SECRET: ${JWT_SECRET}
      SERVICE_TAGS: prod
    networks:
      - internalnet
  clientapp:
    container_name: clientContainer
    build: 
      context: ../
      dockerfile: infra/Dockerfile.client
    ports:
      - "${CLIENT_PORT}:5173"
    depends_on:
      - apiapp
    environment:
      VITE_API_URL: "${API_BASE_URL}"
    networks:
      - internalnet
networks:
  internalnet:
    driver: bridge